<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members - The 4 Year Canvas</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=TAN+Harmoni:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/base.css">
    
    <style>
        body {
            background: 
                url('assets/images/bg_image.png') center/cover no-repeat fixed,
                linear-gradient(135deg, #6d2421 0%, #8e3430 25%, #6d2421 50%, #4a1817 75%, #6d2421 100%);
            background-blend-mode: overlay, normal;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .team-container {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .team-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .team-title {
            font-family: 'TAN Harmoni', 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f4e4a6 0%, #d4af37 25%, #b8860b 50%, #d4af37 75%, #f4e4a6 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)) drop-shadow(0 8px 16px rgba(0,0,0,0.4));
            animation: goldShimmer 3s ease-in-out infinite;
        }
        
        .team-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: rgba(244, 228, 166, 0.9);
            font-weight: 300;
            letter-spacing: 0.1em;
        }
        
        .team-member img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 4px solid #ffb323;
        }
        
        .team-member:hover img {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 179, 35, 0.4);
        }
        
        .team-members {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 4rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .team-member:hover {
            transform: translateY(-10px);
        }
        
        .member-name {
            font-family: 'TAN Harmoni', 'Cormorant Garamond', serif;
            font-size: clamp(1.8rem, 3vw, 2.5rem);
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0;
            background: linear-gradient(135deg, #f4e4a6 0%, #d4af37 25%, #b8860b 50%, #d4af37 75%, #f4e4a6 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
            animation: goldShimmer 3s ease-in-out infinite;
        }
        
        .back-button {
            padding: 1rem 2rem;
            background: rgba(255, 179, 35, 0.9);
            color: #6d2421;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Montserrat', sans-serif;
        }
        
        .back-button:hover {
            background: #ffb323;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        @keyframes goldShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @media (max-width: 768px) {
            .team-members {
                flex-direction: column;
                gap: 3rem;
                align-items: center;
            }
            
            .team-container {
                padding: 1rem;
            }
            
            .team-member img {
                width: 250px;
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .team-member img {
                width: 200px;
                height: 200px;
            }
            
            .team-members {
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="team-container">
        <div class="team-header">
            <h1 class="team-title">The 4 Year Canvas</h1>
            <p class="team-subtitle">Meet the Creative Team</p>
        </div>
        
        <div class="team-members">
            <div class="team-member">
                <img src="assets/images/mustafa.jpg" alt="Mustafa" loading="eager">
                <h2 class="member-name">Mustafa</h2>
            </div>
            
            <div class="team-member">
                <img src="assets/images/tarunikka.jpg" alt="Tarunikka" loading="eager">
                <h2 class="member-name">Tarunikka</h2>
            </div>
        </div>
        
        <a href="rooms.html" class="back-button">‚Üê Back to Gallery</a>
    </div>
</body>
</html>
