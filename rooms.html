<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Life Gallery - Museum of Student Life</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=TAN+Harmoni:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/rooms.css">
</head>
<body>
    <!-- Gallery Container -->
    <div class="gallery-container">
        <!-- Header MUST BE FIRST -->
        <header class="gallery-header">
            <h1 class="page-title">Student Life Gallery</h1>
            <div class="site-branding">
                <a href="team.html" class="canvas-title">The 4 Year Canvas</a>
            </div>
        </header>

        <!-- Art Gallery Section -->
        <main class="gallery" id="artGallery">
            <!-- Masonry Gallery Grid -->
            <div class="masonry-grid" id="masonryGrid">
                <!-- Images will be populated by JavaScript -->
            </div>
        </main>

        <!-- Full-Screen Modal -->
        <div id="imageModal" class="image-modal" hidden>
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <button class="modal-close" aria-label="Close modal">&times;</button>
                <div class="modal-image-container">
                    <!-- Image will be wrapped in museum-frame by JavaScript -->
                </div>
                <div class="modal-quote-section">
                    <blockquote class="modal-quote"></blockquote>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/rooms.js"></script>
</body>
</html>
